<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Hello World Simple App</title>
</head>
<body>
  <div class="container">
  <div class="text">Zorg dat je telefoon op dezelfde netwerk is</div>
  <img id="result"><br>
  <img id="tex">
</div>
</body>
<script>
  let override= null;
  let key = null;
  let connection_state = 0; //receiving QR=0, receiving bitmap=1



  const socket = new WebSocket('ws://'+getIpOfServer()+':6969');
  socket.addEventListener('message', function (event) {
    if(connection_state == 0) {
      let img = document.getElementById("result");
      img.src = event.data;
      connection_state= 1;
      return
    }


    let Json = event.data;
    console.log(Json);
      key = Json["key"];
      let reference = Json["references"][0]
      getReference(reference, function(dataURL){
        dataURL = window.crypto.subtle.decrypt(key, dataURL)
        let reader = new FileReader();
        reader.readAsDataURL(dataURL);
        reader.onloadend = function() {
          let base64data = reader.result;
          let img = document.getElementById("tex");
          img.src = base64data;
        }
      });
    })

  function getIpOfServer(){
    let ipPlusRoute = location.hostname;
    if(override!= null){
      ipPlusRoute = override;
    }
    return ipPlusRoute;
  }

  function getReference(url, callback){
    let xhr = new XMLHttpRequest();
    let ip = "http://"+getIpOfServer()+":6969";
    console.log(ip+"/reference?ref="+url)
    xhr.open('get', ip+"/reference?ref="+url);
    xhr.onload = function(){
      callback(this.response);
    };
    xhr.send();
  }

</script>

  body{
    background: rgb(122,3,125);
    background: linear-gradient(150deg, rgba(122,3,125,1) 0%, rgba(175,133,246,1) 33%, rgba(100,100,255,1) 65%, rgba(59,104,154,1) 100%);

    margin-left: 10px;
    margin-top: 10px;
    height:100px;
    font-size: 34px;
  }
  #result{
    width:200px;
    height:200px;
  }
  #tex{
    width:300px;
    height:300px;
  }

</style>
</html>
