<div id="outer">

  <div class="inner">
      <p id="headerText">Maak een foto van uw document</p>
  </div>

  <div class="inner camera" *ngIf="!webcamImage && !file">
    <webcam [height]="setHeightCamera()" [width]="setWidthCamera()" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (initError)="handleInitError($event)"
    ></webcam>
    <br/>
    <button class=" actionBtn" (click)="triggerSnapshot();">Maak foto</button>
    <label class="actionBtn" id="galeryButton">
      <input #imageInput
             type="file"
             accept="image/*"
             (change)="processImage(imageInput)"
      />
      Upload Foto
    </label>
    <br>
    <button *ngIf="blobs.length" class="actionBtn" (click)="cancel()">Cancel</button>

    <br/>
    <br/>
  </div>

  <div class="inner camera" *ngIf="webcamImage">
    <img [src]="this.imageDataBase"/>
    <br/>
    <button class="actionBtn" (click)="removeCameraImage()">Verwijder</button>
    <button class="actionBtn" (click)="addCameraImageToList()">Toevoegen aan lijst</button>
  </div>


  <div class="inner camera" *ngIf="file">
    <img [src]="this.fileImageData"/>
    <br/>
    <button class="actionBtn" (click)="removeGaleryImage()">Verwijder</button>
    <button class="actionBtn" (click)="addGaleryImageToList()">Toevoegen aan lijst</button>
  </div>

</div>
