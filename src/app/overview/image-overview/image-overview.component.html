<div class="image-overview-container">
    <app-image-element *ngFor="let image of images; let i = index" [index] = "i" [image] = "image" (SendSelectedImage) = "onSelectHandler($event)"></app-image-element>
    <div class="add-photo-button"><i class="fa-solid fa-circle-plus"></i> <p>Foto toevoegen</p></div>
</div>
